<p>王晨，男，汉族， 2002 年11月出生，来自山东临沂。本科毕业于潍坊科技学院，专业是机械设计制造及其自动化。于2024年来到山东科技大学攻读硕士学位，主要研究的方向是发展双色PIV测量方法，研究面向燃烧不稳定性现象的横向射流火焰双喷嘴混合问题。</p>
